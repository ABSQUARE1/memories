name: Memories App Build
on:
  push:
    branches: ["main"]

jobs:
  build-app:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build
        working-directory: ./server

